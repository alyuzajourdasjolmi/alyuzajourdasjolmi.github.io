name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fix Vite permissions
        run: chmod +x ./node_modules/.bin/vite

      - name: Validate required secrets
        run: |
          missing=0

          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "ERROR: VITE_SUPABASE_URL is empty."
            missing=1
          else
            echo "OK: VITE_SUPABASE_URL is set."
          fi

          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "ERROR: VITE_SUPABASE_ANON_KEY is empty."
            missing=1
          else
            echo "OK: VITE_SUPABASE_ANON_KEY is set."
          fi

          if [ "$missing" -ne 0 ]; then
            echo "Failing build because required secrets are missing."
            exit 1
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages