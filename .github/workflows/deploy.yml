name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build and Validate
        # Script ini akan mengecek apakah Secret kosong SEBELUM melakukan build
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "::error::Koneksi Gagal: VITE_SUPABASE_URL tidak ditemukan di GitHub Secrets!"
            exit 1
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "::error::Koneksi Gagal: VITE_SUPABASE_ANON_KEY tidak ditemukan di GitHub Secrets!"
            exit 1
          fi
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages